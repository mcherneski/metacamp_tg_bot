version: 0.2

phases: 
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - npm install -g typescript
      - npm install
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - cp appspec.yml dist/
      - cp -r scripts dist/
artifacts:
  files:
    - 'dist/**/*'
  discard-paths: no